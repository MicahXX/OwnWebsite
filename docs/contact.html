<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" type="image/png" href="../src/imgs/Star.png">
    <link rel="stylesheet" href="css/contactStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
<canvas id="cursor-canvas"></canvas>

<div id="loader">
    <h1 id="loaderText">
        <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span>
        <span>n</span><span>g</span><span>.</span><span>.</span><span>.</span>
    </h1>
    <div class="spinner"></div>
</div>

<section id="contact">
    <div class="contact-container">
        <h3>Contact Me!</h3>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label>
                    <input type="text" name="name" placeholder="Your name" required>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="email" name="email" placeholder="Your email" required>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <textarea name="message" placeholder="Your message..." required></textarea>
                </label>
            </div>
            <button type="submit" class="send-btn">Send Message</button>
            <div class="back-home">
                <a href="index.html" class="back-btn">Back to Home</a>
            </div>
        </form>
    </div>

    <div id="success-popup">
        Your message was sent successfully!
    </div>
</section>

<script src="js/startingScreen.js"></script>
<script src="js/contactMessage.js"></script>
<script src="js/cursorTrail.js"></script>
</body>
</html>
